        // Exercici 8
        let operador, valor1, valor2, total; 
        
        function calculadora(valor1, valor2, operador) {
            valor1 = parseInt(prompt("Introdueix un valor"));
            valor2 = parseInt(prompt("Introdueix un altre valor"));
            operador = prompt("Introdueix un operador: -, +, *");

            switch (operador) {
                case "+": 
                        total = valor1 + valor2;
                        break;
                case "-": 
                        total = valor1 - valor2;
                        break;
                case "*": 
                        total = valor1 * valor2;
                        break;
                default: 
                        total = "Hi ha hagut un error en algun paràmetre.";
            }
        }
